<md-toolbar color="primary" class="mat-elevation-z6">
  <button md-button routerLink="/" (click)="sidenav.toggle()">Mana Cambodia</button>
  <button md-button routerLink="/"><md-icon>home</md-icon></button>
  <button md-button routerLink="/messages"><md-icon>message</md-icon></button>
  <span class="example-spacer"></span>
  <button md-button routerLink="/register"><md-icon>person_add</md-icon> Register</button>
  <button md-button routerLink="/login"><md-icon>verified_user</md-icon> Login</button>
  <button md-button><md-icon>exit_to_app</md-icon> Logout</button>
  <button md-icon-button [mdMenuTriggerFor]="menuMore"><md-icon>more_vert</md-icon></button>
  <button md-button [mdMenuTriggerFor]="menu"><md-icon>account_circle</md-icon> SRENG</button>
</md-toolbar>
<md-menu #menu="mdMenu">
  <button md-menu-item>Settings</button>
  <button md-menu-item>Help</button>
</md-menu>
<md-menu #menuMore="mdMenu">
  <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
  <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
</md-menu>
